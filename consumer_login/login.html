<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumer Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="parent-div">
    <div class="image-div"></div>
    <div class="form-div">
      <div class="login-signup-flex">
        <div class="upper-login" style="cursor: pointer;">Login</div>
        <div class="upper-signup" style="cursor: pointer;">SignUp</div>
      </div>
      <span class="line"></span>


      <div class="content-wrapper">
        <div class="text-01">Enter your credentials to Login!</div>

        <div class="email-div">
          <label for="email" class="email-label">Consumer Code / Email / Phone <span style="color: red;">*</span></label>
          <input type="email" name="email" id="email" class="email-input" placeholder="mail@simmmple.com">
        </div>
  
        <div class="password-div">
          <label for="password" class="password-label">Password <span style="color: red;">*</span></label>
          <input type="password" name="password" id="password" class="password-input" placeholder="Min 8 Characters">
        </div>
  
        <div class="checkbox-forgot">
          <div>
            <input type="checkbox" name="keep-login" id="keep-login">
            <span class="keep-me-login">Keep me logged in</span>
          </div>
          <div>
            <a href="#" class="forget-password">Forget password?</a>
          </div>
        </div>
  
        <div>
          <button class="login-btn" style="color: white;">LOGIN</button>
        </div>
  
        <p class="signin-using">
          Or Signin using
        </p>
  
        <div class="social-icons">
          <span class="meta">
            <img src="../public/facebook.svg" alt="facebook">
          </span>
          <span class="google">
            <img src="../public/logosgooglegmail.svg" alt="google">
          </span>
          <!-- <span class="twitter">
            <img src="../public/03hdftwitterlogo-1@2x.png" alt="twitter">
          </span> -->
        </div>
  
        <div class="dont-have-account">
          Donâ€™t have account ? <span style="color: #0D67CA;">Signup</span> 
        </div>

      </div>

    
    </div>
  </div>
</body>
</html>

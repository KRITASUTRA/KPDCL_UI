<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
</head>
<body>
    <!-- main-container -->
    <div class="d-flex justify-content-between">
        <!-- sidebar -->
        <div class=" d-flex flex-column justify-content-between vh-100" style="width: 20%;">
            <div class="d-flex flex-column align-items-center">
                <h3 class="p-4 text-primary fw-bold fs-3">Bill Sahuliyat</h3>
                <div class="w-100 d-flex  p-3 align-items-center"><span><i class="bi bi-house-door-fill fs-4 text-secondary"></i></span><button class="border-0  bg-transparent ms-2 fs-5 text-secondary">Dashboard</button></div>
                <div class="w-100 d-flex p-3"><span><i class="bi bi-person-square fs-4 text-secondary"></i></span><button class="border-0  bg-transparent ms-2 fs-5 text-secondary">Link Customer Code</button></div>
                <div class="w-100 d-flex p-3"><span><i class="bi bi-file-earmark-bar-graph-fill fs-4 text-secondary"></i></span><button class="border-0  bg-transparent ms-2 fs-5 text-secondary">Name Change Request</button></div>
                <div class="w-100 d-flex p-3"><span><i class="bi bi-file-earmark-bar-graph-fill fs-4 text-secondary"></i></span><button class="border-0  bg-transparent ms-2 fs-5 text-secondary">Ownership Change Request</button></div>
                <div class="w-100 d-flex p-3"><span><i class="bi bi-file-earmark-bar-graph-fill fs-4 text-secondary"></i></span><button class="border-0  bg-transparent ms-2 fs-5 text-secondary">Raise/Track your Request</button></div>
            </div>
            <div class="d-flex flex-column w-100 align-items-center p-3">
                <div><span><i class="bi bi-person-circle text-secondary"></i></span><button class="border-0  bg-transparent ms-2 fs-5 text-secondary">Profile</button></div>
                <div><button class="bg-primary text-white border-0  rounded-pill px-5 py-2 mt-3 fw-bold">Logout</button></div>
            </div>
        </div>

        <!-- content-container -->

        <div class="bg-light p-5" style="width:80%;">
            <!-- top-div -->
            <div class="d-flex justify-content-between">
                <div>
                    <div>Home/Dashboard</div>
                    <div class="fs-2 fw-bold">Consumer Dashboard</div>
                </div>
                <div class="d-flex align-items-center ">
                    <div class="bg-white rounded-circle px-2  text-primary me-2"><i class="bi bi-bell fs-1"></i></div>
                    <div class= "bg-white rounded-pill d-flex align-items-center p-2">
                        <div class="bg-light d-flex align-items-center mx-2 rounded-pill p-2">
                            <i class="bi bi-search fs-6 me-2"></i>
                            <input type="text" placeholder="Search" class="border-0 bg-transparent">
                        </div>
                        <img class="rounded-circle" style="height: 50px; width: 50px;" src="https://fastly.picsum.photos/id/1050/536/354.jpg?hmac=fjxUSeQRIROZvo_be9xEf-vMhMutXf2F5yw-WaWyaWA" alt="">
                    </div>
                </div>
            </div>

            <!-- welcome heading -->

            <h3 class="w-100 text-white bg-primary text-center rounded fs-2 py-3 mt-3 fw-bold mb-4">Welcome , Sharukh!</h3>
            <!-- consumer details -->
            <div class="d-flex">
                <!-- first column -->
                <div class="d-flex flex-grow-1 flex-column p-3 bg-white rounded">
                    <div class="my-2">
                        <label for="" class="fw-bold fs-5 me-1">Name:</label><span class="fs-5">Sharukh</span>
                    </div>
                    <div class="my-2">
                        <label for="" class="fw-bold fs-5 me-1">Consumer Code:</label><span class="fs-5">8767858768</span>
                    </div>
                    <div class="my-2">
                        <label for="" class="fw-bold fs-5 me-1">Consumer Category:</label><span class="fs-5">Prepaid</span>
                    </div>
                    <div class="my-2">
                        <label for="" class="fw-bold fs-5 me-1">Email:</label><span class="fs-5">shababali672@gmail.com</span>
                    </div>
                    <div class="my-2">
                        <label for="" class="fw-bold fs-5 me-1">Mobile:</label><span class="fs-5">3786578337</span>
                    </div>
                </div>
                <!-- second -column -->
                <div class="d-flex p-3 bg-white ms-3">
                    <div class="me-2"><i class="bi bi-currency-rupee fs-1 text-primary"></i></div>
                    <div class="">
                        <span>Your Balance</span>
                        <h3 class="text-primary mt-3 fs-1">1200</h3>
                        <div class="bg-primary text-white rounded-pill px-5 py-4 mt-3"><i class="bi bi-plus-circle"></i><button class="border-0 bg-transparent text-white">Add Balance</button></div>
                    </div>
                </div>
                <!-- third column -->
                <div class="p-3 bg-white ms-3">
                    <div class="d-flex">
                        <i class="bi bi-people-fill text-primary fs-2 me-4"></i>
                        <div>
                            <span>Linked Accounts</span>
                            <h2 class="text-primary">2</h2>
                        </div>
                    </div>
                    <h5 class="text-primary">Consumer Code</h5>
                    <input type="tel" name="" id="" placeholder="34434" class=" border border-primary py-2 px-3 rounded">
                </div>
            </div>
            <!-- recent payments -->
            <div class="bg-white mt-3">
                <div class="d-flex align-items-center justify-content-between p-2">
                    <h3>Recent Payments</h3>
                    <span class="text-primary bg-light px-3 py-2 rounded fw-bold">See All</span>
                </div>
                <table>
                    <tr>
                        <th>Month</th>
                        <th>Amount</th>
                        <th>Transaction ID</th>
                        <th>Time</th>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumer SignUp</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signupContainerWrapper p-5">
    <div class="row">
      <div class="col-md-6 d-none d-md-block">
        <div class="signupImageDiv">
          <img src="../public/signup.jpeg" alt="signup" class="img-fluid">
        </div>
      </div>
      
      <div class="col-md-6 m-auto ">
        <div class="signupFormDiv">
          <div class="row mt-4">
            <div class="col">
                <div class=" text-center">Login</div>
            </div>
            <div class="col">
                <div class="borderBottomBoldSignup  text-center">SignUp</div>
            </div>
        </div>
        <div class="bottomLineSignup mb-3"></div>
        
          <div class="signupContentWrapper">
            <form>
              <div class="form-group">
                <label for="signup-consumerCode">Consumer Code</label>
                <input type="text" class="form-control" id="signup-consumerCode" required>
              </div>
              <div class="form-group">
                <label for="signup-installationNumber">Installation Number</label>
                <input type="text" class="form-control" id="signup-installationNumber" required>
              </div>
              <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" class="form-control" id="signup-email" required>
              </div>
              <div class="form-group">
                <label for="signup-phone">Phone</label>
                <input type="text" class="form-control" id="signup-phone" required>
              </div>
              <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" class="form-control" id="signup-password" required>
              </div>
              <div class="form-group">
                <label for="signup-confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="signup-confirmPassword" required>
              </div>
              <div class="form-group text-center">
                <button class="btn btn-primary">Sign Up</button>
              </div>
              
            </form>
            <div class="text-center signupAlreadyHaveAccount">
              Already have an account? <a href="#" style="color: #0D67CA;">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

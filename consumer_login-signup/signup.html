<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumer Login</title>
  <link rel="stylesheet" href="signup.css">
 
</head>
<body>
  <div class="parent-div">
    <div class="image-div"></div>
    <div class="form-div">
      <div class="login-signup-flex">
        <div class="upper-login">Login</div>
        <div class="upper-signup active">SignUp</div>
      </div>
      <div class="content-wrapper">
        <div class="input-container">
            <div class="input-field">
                <input type="text" class="myInput" required>
                <label for="myInput" class="input-label">Consumer Code</label>
            </div>
            <div class="input-field">
                <input type="text" class="myInput" required>
                <label for="myInput" class="input-label">Installation Number</label>
            </div>
            <div class="input-field">
                <input type="email" class="myInput" required>
                <label for="myInput" class="input-label">Email</label>
            </div>
            <div class="input-field">
                <input type="text" class="myInput" required>
                <label for="myInput" class="input-label">Phone</label>
            </div>
            <div class="input-field">
                <input type="password" class="myInput" required>
                <label for="myInput" class="input-label">Password</label>
            </div>
            <div class="input-field">
                <input type="password" class="myInput" required>
                <label for="myInput" class="input-label">Confirm Password</label>
            </div>
            <div class="signup-button">
                <button>SignUp</button>
            </div>
            <div class="already-have-account">
                Already have an account?
                <span style="color: #0D67CA;">Login</span> 
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

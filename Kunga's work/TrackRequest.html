<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./TrackRequest.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main" class="d-flex justify-content-center align-items-center">
      <div id="content" class="d-flex flex-row">
        <div id="raise" class="d-flex flex-column">
          <form>
            <div class="heading mb-2">Raise Ticket</div>
            <div class="sub-heading mb-3">Enter required details</div>
            <div class="mb-3 mx-4">
              <label for="consumerCode" class="form-label"
                >Consumer Code</label
              >
              <input
                type="email"
                class="form-control"
                id="consumerCode"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3 mx-4">
                <label for="problem">Select Problem Category:</label>
                <select class="form-select" aria-label="Default select example" id="problem">
                  <option selected>Select a category</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-4 mx-4">
                <label for="textarea">Describe Your Problem:</label>
                <div class="input-group ">
                  <textarea
                    class="form-control custom-textarea"
                    aria-label="With textarea"
                    id="textarea"

                  ></textarea>
                </div>
             </div>
             <div class="d-flex justify-content-center">
                 <button class="btn btn-primary px-5">Submit</button>
             </div>
            </form>
        </div>
        <div id="track">
          <form>
            <div class="heading mb-2">Track</div>
            <div class="sub-heading mb-3">Enter required details to track your request</div>
            <div class="mb-3 mx-4">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-4 mx-4">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary px-5">Track</button>
              </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

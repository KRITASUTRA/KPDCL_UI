<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./TrackNewConnection.css" />
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="main-container">
            <div class="box">
                <div class="overlap">
                    <div class="rectangle">
                        <div class="text-wrapper mb-3">Track Connection Status</div>
                    <p class="div mb-3">Enter Your Application ID to check its status</p>
                    <div id="input-btn" class="row gap-3">
                        <input
                            type="text"
                            class="form-control form-control-sm col-6 custom-input"
                            id="application"
                            placeholder="Application ID"
                          />
                            <button class="button div-wrapper text-white col">Submit</button>
                    </div>    
                </div>
            </div>
        </div>  
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
